<p>listsquills works!</p>

<ul>
  <li> set opbservables</li>
  <li> list</li>
  <li> show woking icon</li>
  <li> allow touch row</li>
</ul>


<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !isFetching">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
        <li class="list-group-item" *ngFor="let post of loadedPosts; index as ii;">
          <h3> TOUCH {{ii}}. <span style="background-color: aquamarine;">{{post.id}}</span> <span style="background-color: lightcoral;">{{ post.title }}</span></h3>

          <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/quills/new']">
            NEW()
          </button>
          <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/quills/view', ii]">
            VIEW({{ii}})
          </button>

          <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/quills/edit', ii]">
            EDIT({{ii}})
          </button>

          <nav>
            <a routerLink="/quills/view/-M_alsbCaayW8IOf05OG">{{ii}}</a>
          </nav>

          <p>{{ post.content }}</p>
        </li>
      </ul>
      <p *ngIf="isFetching">Loading...</p>
    </div>
  </div>
</div>
