<mat-sidenav-container fullscreen>

    <mat-sidenav #start (click)="start.close()">
        <mat-nav-list>

            <a mat-list-item routerLink="listquills">
            <mat-icon>library_books</mat-icon>
            <span>LIst Quills</span>
            </a>

            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Schedules</span>
            </a>
            <!-- <a mat-list-item routerLink="quills/new">
              <mat-icon>question_answer</mat-icon>
              <span>New Guy</span>
            </a> -->
            <a mat-list-item routerLink="newquill">
              <mat-icon>question_answer</mat-icon>
              <span>New Guy</span>
            </a>
            <a mat-list-item routerLink="about">
                <mat-icon>question_answer</mat-icon>
                <span>About</span>
            </a>

            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>

            <a mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>

            <hr/>
            <a mat-list-item>
              <mat-icon>sort</mat-icon>
              <span>Sort By</span>
          </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="start.open('mouse')">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button routerLink="search">
            <mat-icon>search</mat-icon>
      </button>

      <!-- <p *ngIf="isFetching">Loading...</p> -->
    </mat-toolbar>

    <div style="color: rgb(172, 13, 13);text-align:center"> {{(queryTag$ | async).whereClause}} {{(queryTag$ | async).tags|json}}   </div>
    <router-outlet></router-outlet>

</mat-sidenav-container>
